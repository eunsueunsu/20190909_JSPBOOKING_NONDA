selectBest = SELECT PCODE, PPOSTER, PTITLE, \
					TO_CHAR(PSTARTDATE, 'YY/MM/DD') PSTARTDATE, \
					TO_CHAR(PENDDATE, 'YY/MM/DD') PENDDATE, PCITY, \
					PPLACE FROM PROGRAM WHERE PBEST = 'O' \
					ORDER BY DECODE(PCATEGORY, 'play', '1', 'exhibit', '2', 'festival', '3'), PTITLE

selectEnd = SELECT PCODE, PPOSTER, PTITLE, \
			TO_CHAR(PSTARTDATE, 'YY/MM/DD') PSTARTDATE, \
			TO_CHAR(PENDDATE, 'YY/MM/DD') PENDDATE, PCITY, PPLACE \
			FROM(SELECT PCATEGORY, PCODE, PPOSTER, PTITLE, PSTARTDATE, PENDDATE, PCITY, PPLACE, ROW_NUMBER() OVER(PARTITION BY PCATEGORY ORDER BY PENDDATE, PTITLE) RN \
				 FROM PROGRAM WHERE PENDDATE >= SYSDATE) \
				 WHERE RN <= 3 \
				 ORDER BY DECODE(PCATEGORY, 'play', '1', 'exhibit', '2', 'festival', '3'), PENDDATE

selectOpen = SELECT PCODE, PPOSTER, PTITLE, TO_CHAR(PSTARTDATE, 'YY/MM/DD') PSTARTDATE, TO_CHAR(PENDDATE, 'YY/MM/DD') PENDDATE, PCITY, PPLACE \
			 FROM(SELECT PCATEGORY, PCODE, PPOSTER, PTITLE, PSTARTDATE, PENDDATE, PCITY, PPLACE, ROW_NUMBER() OVER(PARTITION BY PCATEGORY ORDER BY PSTARTDATE, PTITLE) RN \
			 	  FROM PROGRAM WHERE PSTARTDATE >= SYSDATE) \
			 	  WHERE RN <= 3 \
			 	  ORDER BY DECODE(PCATEGORY, 'play', '1', 'exhibit', '2', 'festival', '3'), PSTARTDATE

