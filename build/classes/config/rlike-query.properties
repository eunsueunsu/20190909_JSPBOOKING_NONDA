## 테이블에 좋아요한 기록 있는지 확인
likeIdCheck=SELECT * FROM REVIEWLIKE WHERE RID=? AND RNO=?
## 테이블에 좋아요 기록 올리기
insertRlike=INSERT INTO REVIEWLIKE VALUES \
         (?,?,?)
## 테이블에 좋아요 기록 삭제
deleteRlike=DELETE FROM REVIEWLIKE WHERE RID=? AND RNO=?
## 로그인아이디가  좋아요한 리뷰넘버 목록
getRlikeList=SELECT * FROM REVIEWLIKE WHERE PCODE=? AND RID=?